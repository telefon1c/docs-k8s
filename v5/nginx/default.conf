server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml text/javascript image/svg+xml;

    # Static files with long cache
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # HTML â€” CDN rewrite for assets
    location /v5/ {
        sub_filter_types text/html;
        sub_filter_once off;
        sub_filter '="/v5/assets/' '="https://cdn.docs.telefon1c.ru/v5/assets/';
        sub_filter '="/v5/resources/' '="https://cdn.docs.telefon1c.ru/v5/resources/';
        add_header Cache-Control "no-cache, must-revalidate";
        try_files $uri $uri/ $uri.html /v5/404.html;
    }

    location = /v5 {
        return 301 /v5/;
    }

    error_page 404 /v5/404.html;
}
