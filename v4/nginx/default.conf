server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml text/javascript image/svg+xml;

    # Static files with long cache
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # /v4/ — основной контент с CDN rewrite
    location /v4/ {
        sub_filter_types text/html;
        sub_filter_once off;
        # Retype генерирует: "/assets/" (абсолют без префикса), "../assets/" (относительные), srcset
        sub_filter '="/assets/' '="https://cdn.docs.telefon1c.ru/v4/assets/';
        sub_filter '="/resources/' '="https://cdn.docs.telefon1c.ru/v4/resources/';
        sub_filter '"../assets/' '"https://cdn.docs.telefon1c.ru/v4/assets/';
        sub_filter '"../../assets/' '"https://cdn.docs.telefon1c.ru/v4/assets/';
        sub_filter '"../../../assets/' '"https://cdn.docs.telefon1c.ru/v4/assets/';
        sub_filter '"../resources/' '"https://cdn.docs.telefon1c.ru/v4/resources/';
        sub_filter '"../../resources/' '"https://cdn.docs.telefon1c.ru/v4/resources/';
        sub_filter '"../../../resources/' '"https://cdn.docs.telefon1c.ru/v4/resources/';
        sub_filter ', /assets/' ', https://cdn.docs.telefon1c.ru/v4/assets/';
        add_header Cache-Control "no-cache, must-revalidate";
        try_files $uri $uri/ $uri.html /v4/404.html;
    }

    location = /v4 {
        return 301 /v4/;
    }

    # Редирект корня на /v4/ — для переиндексации поисковиками
    location / {
        return 301 https://$host/v4$request_uri;
    }

    error_page 404 /v4/404.html;
}
