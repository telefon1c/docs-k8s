server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml text/javascript image/svg+xml;

    # /v4/ — тот же контент что и корень, с CDN rewrite
    location /v4/ {
        alias /usr/share/nginx/html/;
        sub_filter_types text/html;
        sub_filter_once off;
        sub_filter '="/assets/' '="https://cdn.docs.telefon1c.ru/v4/assets/';
        sub_filter '="/resources/' '="https://cdn.docs.telefon1c.ru/v4/resources/';
        sub_filter '"../assets/' '"https://cdn.docs.telefon1c.ru/v4/assets/';
        sub_filter '"../../assets/' '"https://cdn.docs.telefon1c.ru/v4/assets/';
        sub_filter '"../../../assets/' '"https://cdn.docs.telefon1c.ru/v4/assets/';
        sub_filter '"../resources/' '"https://cdn.docs.telefon1c.ru/v4/resources/';
        sub_filter '"../../resources/' '"https://cdn.docs.telefon1c.ru/v4/resources/';
        sub_filter '"../../../resources/' '"https://cdn.docs.telefon1c.ru/v4/resources/';
        sub_filter ', /assets/' ', https://cdn.docs.telefon1c.ru/v4/assets/';
        add_header Cache-Control "no-cache, must-revalidate";
        try_files $uri $uri/ $uri.html /404.html;
    }
    location = /v4 {
        return 301 /v4/;
    }

    # Static files with long cache
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # HTML — CDN rewrite for assets and resources
    # Retype generates: absolute ("/assets/"), relative ("../assets/"), srcset ("1x, /assets/")
    location / {
        sub_filter_types text/html;
        sub_filter_once off;
        sub_filter '="/assets/' '="https://cdn.docs.telefon1c.ru/v4/assets/';
        sub_filter '="/resources/' '="https://cdn.docs.telefon1c.ru/v4/resources/';
        sub_filter '"../assets/' '"https://cdn.docs.telefon1c.ru/v4/assets/';
        sub_filter '"../../assets/' '"https://cdn.docs.telefon1c.ru/v4/assets/';
        sub_filter '"../../../assets/' '"https://cdn.docs.telefon1c.ru/v4/assets/';
        sub_filter '"../resources/' '"https://cdn.docs.telefon1c.ru/v4/resources/';
        sub_filter '"../../resources/' '"https://cdn.docs.telefon1c.ru/v4/resources/';
        sub_filter '"../../../resources/' '"https://cdn.docs.telefon1c.ru/v4/resources/';
        sub_filter ', /assets/' ', https://cdn.docs.telefon1c.ru/v4/assets/';
        add_header Cache-Control "no-cache, must-revalidate";
        try_files $uri $uri/ $uri.html /404.html;
    }

    error_page 404 /404.html;
}
